<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="row">
            <div class="btn btn-red col-3 offset-9" onclick="reset()"> RESET</div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container">
            <div class="row text-center bg-primary bg-opacity-75 card-border m-3">
                <h1 class="col-6 mt-3 title-color">HOME</h1>
                <h1 class="col-6 mt-3 title-color">AWAY</h1>
                <div class="col-6 score-color" id="score-one"></div>
                <div class="col-6 score-color" id="score-two"></div>
            </div>
        </div>
        <div class="container">
        <div class="row">
            <div class="btn btn-warning col-4 offset-1 border-dark" onclick="scorePlusOne()">score +1</div>
            <div class="btn btn-warning col-4 offset-2 border-dark" onclick="scorePlusOneTwo()">score +1</div>
        </div>
        <div class="row">
            <div class="btn btn-warning col-4 offset-1 border-dark mt-2" onclick="scorePlusThree()">score +3</div>
            <div class="btn btn-warning col-4 offset-2 border-dark mt-2" onclick="scorePlusThreeTwo()">score +3</div>
        </div>
        </div>
    </main>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
